name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node:
          - '14'
          - '16'
          - '18'
          - '20'
          - '22'
        platform:
          - ubuntu-latest
          - windows-latest
        include:
          # node<=14 only works on macos<=13 (x64)
          - platform: macos-latest
            node: '16'
          - platform: macos-latest
            node: '18'
          - platform: macos-latest
            node: '20'
          - platform: macos-latest
            node: '22'

    name: '${{matrix.platform}} / Node.js ${{ matrix.node }}'
    runs-on: ${{matrix.platform}}

    steps:
    - name: Checkout Commit
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install pnpm
      uses: pnpm/action-setup@v4.0.0
      with:
        version: next-9
        standalone: true
    - name: pnpm install
      run: pnpm install
    - name: Compile
      run: pnpm -r run prepublishOnly
    - name: run tests
      run: pnpm run test-all
